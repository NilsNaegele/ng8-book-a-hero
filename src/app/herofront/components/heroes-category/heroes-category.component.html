<div class="container" [ngClass]="{ 'category': router.url.includes('category'), 'categories': !router.url.includes('category') }">
    <h3><a routerLink="/category/{{ categoryObject.slug }}">{{ categoryObject.name }}</a></h3>
    <section class="grid" *ngIf="categoryHeroes">
      <span class="grid-tile" *ngFor="let hero of categoryHeroes">
        <div *ngIf="hero.published">
          <mat-card routerLink="/hero/{{ hero.url }}" class="hero">
            <img [src]="getHeroImage(hero)" itemprop="image" alt="{{hero.title}}">
            <div class="hero-content">
              <h3>
                <a routerLink="/hero/{{ hero.url }}" itemprop="name">
                  {{ hero.title }}
                </a>
              </h3>
              <meta itemprop="priceCurrency" content="USD" />
              <div class="price" itemprop="price">
                {{ hero.price | currency:'USD':true }}
              </div>
            </div>
          </mat-card>
        </div>
      </span>
      <div class="grid-tile button-container">
        <span class="see-more">
          <button mat-raised-button routerLink="/category/{{ categoryObject.slug }}">See more {{ categoryObject.name }}</button>
        </span>
      </div>
    </section>
  </div>
  <div *ngIf="(heroes | async) && router.url.includes('category')" class="bottom-cta">
    <button mat-button routerLink="/">View All Categories</button>
  </div>
